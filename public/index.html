<!DOCTYPE html>
<html>
<head>
<title>Viper</title>
<link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/charts/browser.js"></script>
<script type="text/javascript" src="/js/lib/bison.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
<div id="controls">
	<div class="control title">
	Viper
	</div>
	<div class="control">
		<a class="pages" href="#">Pages</a>
	</div>
	<div class="control">
		<a class="browsers" href="#">Browsers</a>
	</div>
	<div class="control">
		<a class="resolutions" href="#">Resolutions</a>
	</div>
	<div class="control last">
		<a class="os" href="#">Operating Systems</a>
	</div>
</div>
<div id="content">
	<div id="pages" class="section"></div>
	
	<div id="browsers" class="section">
	    <div id="chartNumbers">
			<div id="browserTotal"></div>
			<div id="browserZero">0</div>
		</div>
		<div id="chartBars">
			<div class="chart">
				<div class="chrome chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
			<div class="chart">
				<div class="opera chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
			<div class="chart">
				<div class="ie chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
			<div class="chart">
				<div class="firefox chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
			<div class="chart">
				<div class="safari chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
			<div class="chart">
				<div class="android chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
			<div class="chart">
				<div class="ipad chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
			<div class="chart">
				<div class="iphone chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
			<div class="chart">
				<div class="other chartInner">
					<div class="chartCount"></div>
				</div>
			</div>
		</div>
		<div id="chartLabels">
			<div class="chartLabel">Chrome</div>
			<div class="chartLabel">Opera</div>
			<div class="chartLabel">Internet Explorer</div>
			<div class="chartLabel">Firefox</div>
			<div class="chartLabel">Safari</div>
			<div class="chartLabel">Android</div>
			<div class="chartLabel">iPad</div>
			<div class="chartLabel">iPhone</div>
			<div class="chartLabel">Other</div>
		</div>
	</div>
	<div class="clear"></div>
	<div id="resolutions" class="section"></div>
	<div id="os" class="section"></div>
</div>
<div id="quickStats">
	<div class="stat">
		Total connections: <span id="totalConnections">0</span>
	</div>
	<div class="stat last">
		Most popular browser: <span id="mostPopularBrowser"></span>
	</div>
	<div id="quickStatsButton">
		<a id="showQuickStats" href="#">Quick Stats</a>
	</div>
</div>
<div class="clear"></div>
</body>
</html>
